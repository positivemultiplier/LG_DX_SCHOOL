<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="20250708_first.css">
    <style>
        /*
        아스타리스크 : asterisk
        아스타리스크(*)는 CSS에서 모든 요소를 선택하는 선택자입니다. 
        CSS Casecading Style Sheets
        CSS는 웹 페이지의 스타일을 정의하는 언어입니다.
        HTML과 함께 사용되어 웹 페이지의 레이아웃, 색상, 글꼴 등을 지정합니다. 
        CSS는 선택자(selector)를 사용하여 HTML 요소를 선택하고, 스타일을 적용합니다.
         * 포인트 : HTML 파일안에 디자인을 작성하려면 반드시 <style> 태그 필요하다.
         * 이유 : HTML 과 CSS는 다른 언어이기 때문에.
         
         * 해당 파일 포인트 
             1) 선택자 개념 (필수) -> 어떤 태그에게 스타일을 부여할지 작성하는 공간
             2) {속성 : 값; } -> 부여할 스타일이 다 다르기 때문에 객체(딕셔너리) 형태로 작성한다.
             * 반드시 스타일 부여가 끝나면 ";" 세미콜론을 작성한다 -> 끝났다(마침표)
             3) 세미콜론 강제하는 이유 : local 개발 환경에서는 이상이 없지만, 배포 환경에서는 CSS 파일이"압축"하거나 최적화될 때 문제가 발생할 수 있다.

        selector : 선택자
        선택자는 HTML 요소를 선택하는 데 사용되는 패턴입니다. CSS에서는 다양한 종류의 선택자를 제공하여, 특정 요소에 스타일을 적용할 수 있습니다.

        CSS룰 사용할 때 장점 : 유지보수가 좋다(수정이 편하다), 재사용성이 좋다(하나코드로 여러 파일에 사용이 가능)

        */
        p{
            font-size : 100px ;
            font-weight: bold;
            font-family : "맑은 고딕", "Malgun Gothic", "Apple SD Gothic Neo", "AppleGothic", "NanumGothic", "나눔고딕", "돋움", "Dotum", sans-serif;


            color : red;
            text-align : center;
        }
    </style>

</head>
<body>
    <p>안녕하세요~CSS페이지입니다~</p>
</body>
</html>
