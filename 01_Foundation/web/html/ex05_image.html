    <!--
        이미지를 불러올 때는 <img>태그를 사용, src속성이 반드시 필요하다.
        파일을 불러오는 방식 2가지
        1) 파일 로드 방식 : 실제 파일을 내가 가지고 있고, 그 파일을 활용한다.
         - 장점 : 안정성이 보장된다. (내가 지우지 않으면 삭제되지 않는다.)
         - 단점 : 용량을 차지한다.
         - 사용처 : 실제 서비스를 개발하고 완성할 때 활용한다.
        2) 네트워크방식 (CDM content delivery network) : 파일을 다른 서버의 주소를 활용해서 사용한다.
         - 장점 : 용량을 차지하지 않는다.
         - 단점 : 안정성이 보장되지 않는다. (원본이 삭제되면 사용이 불가능)
         - 사용처 : 코드를 공유하고 오픈할 때 사용한다.
         

         ★★★★★ 상대경로 vs 절대경로 (매우 중요) ★★★★★

         1) 상대경로 : 현재 작업중인 내 환경의 파일 기준으로 작성하는 경로 -> 사람마다 다르다
         - 이름/ : 폴더를 한번 들어가겠다.
           <img src="img/image.png"> 
         -  ../ : 폴더를 한번 빠저 나가겠다.
           <img src="../img/image.png">
         - ../../ : 개수만큼 폴더를 나오겠다.  

         2) 절대경로 : 작업중인 파일이 아니더라도 모든 파일이 접근 가능한 공통경로(변하지 않는다.)
         - / : 경로의 맨 앞에 작성하면 루트폴더를 찾아간다. (최상위경로로 이동)
         - URL : URL 절대경로 > 어디서 불러와도 똑같다. 



    -->
