<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 폼</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-container {
            border: 2px solid #000;
            max-width: 600px;
        }
        .section-header {
            background-color: #87CEEB;
            text-align: center;
            padding: 10px;
            font-weight: bold;
            font-size: 18px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        td {
            border: 1px solid #000;
            padding: 8px;
        }
        .label {
            background-color: #f0f0f0;
            width: 120px;
            text-align: center;
            font-weight: bold;
        }
        input[type="text"], input[type="email"], input[type="password"] {
            width: 90%;
            padding: 5px;
            border: 1px solid #ccc;
        }
        .button-container {
            text-align: center;
            padding: 15px;
        }
        .submit-btn {
            padding: 10px 30px;
            font-size: 16px;
            background-color: #f0f0f0;
            border: 1px solid #000;
            cursor: pointer;
        }
        select {
            padding: 5px;
        }
    </style>
</head>
<body>
<!--
    1) form 태그
    -  사용자가 입력한 값을 모아서 서버에게 전송하는 역할
    *action = "/서버의주소"
    * method = get or post
     -get : 데이터를 URL에 보낸다. (보안에 좋지 않다.)
     -post : 데이터를 숨겨서 보낸다. (보안에 좋다.)
     2) input 태그
     - 사용자가 입력하는 창을 제공한다.
     - type으로 모습을 결정한다
     * 기본타입은 text로 형성
     -checkbox vs radio
     -checkbox : 중복해서 선택이 가능(동의서, 설문조사)
     -radio : 중복이 불가능하다 (성별, 내국인-외국인)
     * 핵심 : 모든 input에는 name, value의 역할을 기억하자
     *name : 구분자의 역할 -> 서버가 값을 구별하기 편하게 하는 키 값
     * value : 실제 입력한 데이터를 담당
     
     3) Tip : 데이터를 전송하는 버튼 2가지
     - input type = submit
     - button 태그를 활용한다.
     * 포인트 : Botton 태그가 form 안에 들어오면 기본값 (submit)설정
     * just button으로 활용하고싶다면 : <botton type = "button" > 기능이 동작하지 않는다
     * 사용처 : 아이디 중복검사 가능

     4) 내일 배울 내용
     1. css 개념
     2. ★★★★★★★★★★선택자 ★★★★★★★★★★ 개념 



-->


    <div class="form-container">
        <div class="section-header">step 1 : 아이디 / 비번입력</div>
        <table>
            <tr>
                <td class="label">아이디</td>
                <td><input type="text" name="userId" placeholder="아이디를 입력하세요"></td>
            </tr>
            <tr>
                <td class="label">비밀번호</td>
                <td><input type="password" name="password" placeholder="비밀번호를 입력하세요"></td>
            </tr>
            <tr>
                <td class="label">비밀번호 확인</td>
                <td><input type="password" name="passwordConfirm" placeholder="비밀번호를 다시 입력하세요"></td>
            </tr>
        </table>
        
        <div class="section-header">step 2 : 추가정보</div>
        <table>
            <tr>
                <td class="label">이메일</td>
                <td>
                    <input type="email" name="email" placeholder="이메일을 입력하세요" style="width: 200px;">
                    @ 
                    <select name="emailDomain">
                        <option value="naver.com">naver.com</option>
                        <option value="gmail.com">gmail.com</option>
                        <option value="daum.net">daum.net</option>
                        <option value="yahoo.com">yahoo.com</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td class="label">성별</td>
                <td>
                    <input type="radio" name="gender" value="male" id="male">
                    <label for="male">남자</label>
                    <input type="radio" name="gender" value="female" id="female">
                    <label for="female">여자</label>
                </td>
            </tr>
            <tr>
                <td class="label">취미</td>
                <td>
                    <input type="checkbox" name="hobby" value="movie" id="movie">
                    <label for="movie">영화시청</label>
                    <input type="checkbox" name="hobby" value="singing" id="singing">
                    <label for="singing">노래</label>
                    <input type="checkbox" name="hobby" value="game" id="game">
                    <label for="game">게임</label>
                </td>
            </tr>
        </table>
        
        <div class="button-container">
            <button type="submit" class="submit-btn">회원가입</button>
        </div>
    </div>
</body>
</html>
