<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>공지사항 여백 연습</title>
  </head>
  <body>
    <h2>📢 공지사항</h2>

    <input type="text" placeholder="검색어를 입력하세요" />

    <div class="notice">
      <strong>[공지] 사이트 점검 안내</strong>
      <p>7월 15일(월) 오전 2시부터 5시까지 서비스 점검이 있습니다.</p>
    </div>

    <div class="notice">
      <strong>[이벤트] 여름 맞이 쿠폰 증정</strong>
      <p>전 회원 대상 쿠폰을 발급 중입니다. 마이페이지에서 확인하세요!</p>
    </div>

    <div class="notice">
      <strong>[신규] 모바일 앱 출시 안내</strong>
      <p>이제 앱으로 더 편리하게 이용해보세요!</p>
    </div>
  </body>
</html>
