<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- ★★★★★emmet
        * emmet : html 코드를 빠르게 작성할 수 있는 도구
        * emmet 사용법 : tab 키를 누르면 자동으로 html 코드로 변환된다.
        * ex) table>tr>th*3>td*3
        * ex) table>tr>td*3
     표 만들기
        1) <table> : 표 만들겠다 공간을 생성하는 태그
        2) <tr> : 행을 제작하는 태그 (줄)
        3) <th>, <td> : 열을 제작하는 태그 (칸)
            * th : 컬럼을 제작할 때 사용
            * td : 내용을 작성할 때 사용
        table raw : 행
        table data : 열
        table head : 헤더

        ★★★★★ CSS : only pigy(오직 장식용만 사용)
    -->
    <div example1 > <h1>example1 :  Table</h1>
        <table align="center"; border = "10px solid black" >
            <tr bgcolor = red ; style=color:yellow>
                <th align="center">이름</th>
                <th>성별</th>
                <th>주소</th>
            </tr>
            <tr style=color:green>
                <td align="center">정형</td>
                <td>남자</td>
                <td>광주</td>
            </tr>
            <tr style=color:pink>
                <td align="center">손지영</td>
                <td>여자</td>
                <td>광주</td>
            </tr>
        </table>
    </div>



    <div example2>  <h1>example2 : image </h1>
    </div>
</body>

</html>
